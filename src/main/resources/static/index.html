<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Blueprints App</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Blueprints</h2>
                <div class="form-inline">
                    <label for="authorInput">Author:</label>
                    <input type="text" class="form-control" id="authorInput" placeholder="Enter author name">
                    <button id="getBlueprintsBtn" class="btn btn-primary">Get Blueprints</button>
                </div>
                <h3 id="authorName" class="text-primary"></h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Blueprint Name</th>
                            <th>Number of Points</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="blueprintsTableBody">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <h3>Total User Points: <span id="totalPoints" class="label label-info">0</span></h3>
            </div>
            <div class="col-md-6">
                <h3>Current Blueprint: <span id="currentBlueprintName" class="text-success"></span></h3>
                <canvas id="blueprintCanvas" width="400" height="400" style="border: 1px solid #000; background-color: #f9f9f9;"></canvas>
                <div style="margin-top: 10px;">
                    <button id="createNewBtn" class="btn btn-primary">Create New Blueprint</button>
                    <button id="saveUpdateBtn" class="btn btn-success">Save/Update</button>
                    <button id="deleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
